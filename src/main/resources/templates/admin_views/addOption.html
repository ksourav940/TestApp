<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- <head th:replace="/fragments/head :: head"> -->
  <div th:replace="/fragments/head :: head"></div>


<body>

  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope-fill"></i><a href="mailto:contact@example.com">testapp@gmail.com</a>
        <i class="bi bi-phone-fill phone-icon"></i> +1 5589 55488 55
      </div>
      <div class="social-links d-none d-md-block">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </section>

  <!-- ======= Header ======= -->
  <!-- <header th:replace="/fragments/header :: header"> -->
    <div th:replace="/fragments/header :: header"></div>

 <!-- End Header -->
  
  <main id="main">
    <section id="featured-services" class="featured-services section-bg">
      <div class="container">
        <table class="table">
          <thead>
            <tr scope="row" class="showquestion" th:each="showquestion : ${showquestion}">
              <th scope="col"  th:text="${showquestion.questionName}">Test Name</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" class="showquestion" th:each="options : ${showquestion.qoptions}">
              <td th:text="${options.optionName}" /> 
              <!-- <td><a th:href="@{'/admin/' + ${showtest.testCode} + '/addQuestion/'+ ${question.questionId} + '/addOption'}"  th:text="${options.optionName}">title</a></td>  -->
            </tr>
          </tbody>
        </table>
        <div>
          <form th:method="post" 
               th:action="@{addOption}"
               th:object="${qoption}"
               >
          <div class="mb-3">
            <input type="text" class="form-control" id="testName"  th:field="*{optionName}"  placeholder="Add Option">
          </div>
          <button type="submit" class="btn btn-primary">Add Test</button>
        </form>
          </div>
    </section>
  </main>
  <!-- End #main -->
  
   <!-- ======= Footer ======= -->
   <div th:replace="/fragments/footer :: footer"></div>
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
  
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
