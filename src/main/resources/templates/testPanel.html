<html  lang="en" xmlns:th="http://www.thymeleaf.org">

  <div th:replace="/fragments/head :: head"></div>


<body>

  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">
   <h2 class="tests" th:text="${test.testName}"></h2>
  </section>

  <!-- ======= Header ======= -->
  <!-- <header th:replace="/fragments/header :: header"> -->
    <!-- <div th:replace="/fragments/header :: header"></div> -->

 <!-- End Header -->
  
  <main id="main">
    <section id="featured-services" class="featured-services section-bg">
      <div class="container">
        <div>
          <table class="table">
            <thead>
              <tr>
           
                <!-- <th scope="col" class="tests" th:text="${test.testName}"></th> -->
              </tr>
            </thead>
            <tbody>
              <tr scope="row" class="tests" th:each="question : ${test.questions}">
                <!-- <td th:text="${question.questionId}" /> -->
                <td th:text="${question.questionName}" />
              <td>
                <table class="table">
                  <tbody>
                   <tr scope="row" class="tests" th:each="option : ${question.qoptions}">
                    <td>
                      <div class="table">
                           <input type="radio" th:name="${question.questionId}">
                      </div>
                 </td>
                     <td th:text="${option.optionName}" />  
                   </tr>
                  </tbody>
                 </table>
              </td>  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
