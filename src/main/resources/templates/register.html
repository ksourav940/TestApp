 <main id="main">

  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Register Page</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Register Page</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <section id="featured-services" class="featured-services section-bg">
    <div class="container">
      <form action="#"
      th:action="@{/register}"
      th:object="${account}"
      th:method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="email" type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input id="password" type="password" class="form-control" th:field="*{password}"  placeholder="Password">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input id="firstname" type="text" class="form-control" th:field="*{firstname}"  placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input id="lastname" type="text" class="form-control" th:field="*{lastname}"  placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

    </div>
  </section>
</main><!-- End #main -->
